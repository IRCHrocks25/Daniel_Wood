{% extends 'base.html' %}

{% block title %}Add Question - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-porcelain py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'dashboard_edit_quiz' quiz.id %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Quiz</span>
            </a>
            <h1 class="text-4xl font-bold text-ink mb-2">Add Question</h1>
            <p class="text-lg text-slate">Quiz: {{ quiz.title }}</p>
        </div>

        <!-- Form -->
        <div class="bg-ivory border border-glass rounded-xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="p-4 bg-mist rounded-lg mb-4">
                        <p class="text-sm text-slate"><strong>Course:</strong> {{ lesson.course.name }}</p>
                        <p class="text-sm text-slate"><strong>Lesson:</strong> {{ lesson.title }}</p>
                        <p class="text-sm text-slate"><strong>Quiz:</strong> {{ quiz.title }}</p>
                    </div>

                    <div>
                        <label for="text" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                            Question Text <span class="text-rose-500">*</span>
                        </label>
                        <textarea name="text" id="text" rows="3" required
                                  class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500 min-h-[100px] resize-y"
                                  placeholder="Enter your question here"></textarea>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="option_a" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Option A <span class="text-rose-500">*</span>
                            </label>
                            <input type="text" name="option_a" id="option_a" required
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="First option">
                        </div>

                        <div>
                            <label for="option_b" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Option B <span class="text-rose-500">*</span>
                            </label>
                            <input type="text" name="option_b" id="option_b" required
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="Second option">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="option_c" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Option C (Optional)
                            </label>
                            <input type="text" name="option_c" id="option_c"
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="Third option (optional)">
                        </div>

                        <div>
                            <label for="option_d" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Option D (Optional)
                            </label>
                            <input type="text" name="option_d" id="option_d"
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="Fourth option (optional)">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="correct_option" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Correct Answer <span class="text-rose-500">*</span>
                            </label>
                            <select name="correct_option" id="correct_option" required
                                    class="w-full px-4 py-3 pr-10 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3E%3Cpath stroke=%27%236b7280%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3E%3C/svg%3E')] bg-[length:1.5em_1.5em] bg-[right_0.75rem_center] bg-no-repeat">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>

                        <div>
                            <label for="order" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Order
                            </label>
                            <input type="number" name="order" id="order" value="{{ next_order }}" min="0"
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500">
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit"
                                class="px-8 py-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition shadow-sm hover:shadow-md">
                            <i class="fas fa-save mr-2"></i>Add Question
                        </button>
                        <a href="{% url 'dashboard_edit_quiz' quiz.id %}"
                           class="px-8 py-4 bg-mist text-ink rounded-xl font-semibold hover:bg-glass transition">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
