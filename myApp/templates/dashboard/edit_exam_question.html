{% extends 'base.html' %}

{% block title %}Edit Exam Question - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-porcelain py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'dashboard_edit_exam' exam.id %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Exam</span>
            </a>
            <h1 class="text-4xl font-bold text-ink mb-2">Edit Question</h1>
            <p class="text-lg text-slate">Exam: {{ exam.title }}</p>
        </div>

        <!-- Form -->
        <div class="bg-ivory border border-glass rounded-xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="p-4 bg-mist rounded-lg mb-4">
                        <p class="text-sm text-slate"><strong>Course:</strong> {{ course.name }}</p>
                        <p class="text-sm text-slate"><strong>Exam:</strong> {{ exam.title }}</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-question-circle mr-2 text-muted"></i>Question Text *</label>
                        <textarea name="text" rows="3" required
                                  class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">{{ question.text }}</textarea>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-list-ul mr-2 text-muted"></i>Option A *</label>
                            <input type="text" name="option_a" value="{{ question.option_a }}" required
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-list-ul mr-2 text-muted"></i>Option B *</label>
                            <input type="text" name="option_b" value="{{ question.option_b }}" required
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-list-ul mr-2 text-muted"></i>Option C (Optional)</label>
                            <input type="text" name="option_c" value="{{ question.option_c }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-list-ul mr-2 text-muted"></i>Option D (Optional)</label>
                            <input type="text" name="option_d" value="{{ question.option_d }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-check-circle mr-2 text-muted"></i>Correct Answer *</label>
                            <select name="correct_option" required
                                    class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                                <option value="A" {% if question.correct_option == 'A' %}selected{% endif %}>A</option>
                                <option value="B" {% if question.correct_option == 'B' %}selected{% endif %}>B</option>
                                <option value="C" {% if question.correct_option == 'C' %}selected{% endif %}>C</option>
                                <option value="D" {% if question.correct_option == 'D' %}selected{% endif %}>D</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-sort-numeric-up mr-2 text-muted"></i>Order</label>
                            <input type="number" name="order" value="{{ question.order }}" min="0"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit"
                                class="px-8 py-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition shadow-sm hover:shadow-md">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                        <a href="{% url 'dashboard_edit_exam' exam.id %}"
                           class="px-8 py-4 bg-mist text-ink rounded-xl font-semibold hover:bg-glass transition">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
