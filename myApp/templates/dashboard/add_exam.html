{% extends 'base.html' %}

{% block title %}Add Exam - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-porcelain py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'dashboard_course_detail' course.slug %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Course</span>
            </a>
            <h1 class="text-4xl font-bold text-ink mb-2">Add Exam</h1>
            <p class="text-lg text-slate">Course: {{ course.name }}</p>
        </div>

        <!-- Form -->
        <div class="bg-ivory border border-glass rounded-xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="p-4 bg-mist rounded-lg mb-4">
                        <p class="text-sm text-slate"><strong>Course:</strong> {{ course.name }}</p>
                    </div>

                    <div>
                        <label for="title" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                            Exam Title <span class="text-rose-500">*</span>
                        </label>
                        <input type="text" name="title" id="title" required
                               class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                               placeholder="e.g., Final Exam">
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                            Description
                        </label>
                        <textarea name="description" id="description" rows="3"
                                  class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500 min-h-[100px] resize-y"
                                  placeholder="Optional description for the exam"></textarea>
                    </div>

                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <label for="passing_score" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Passing Score (%) <span class="text-rose-500">*</span>
                            </label>
                            <input type="number" name="passing_score" id="passing_score" value="70" min="0" max="100" required
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500">
                        </div>

                        <div>
                            <label for="max_attempts" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Max Attempts
                            </label>
                            <input type="number" name="max_attempts" id="max_attempts" value="0" min="0"
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="0 = unlimited">
                        </div>

                        <div>
                            <label for="time_limit_minutes" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                                Time Limit (minutes)
                            </label>
                            <input type="number" name="time_limit_minutes" id="time_limit_minutes" min="0"
                                   class="w-full px-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500"
                                   placeholder="Leave empty for no limit">
                        </div>
                    </div>

                    <div class="flex items-center pt-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" name="is_active" id="is_active" checked
                                   class="w-4 h-4 text-violet-600 border-slate-200 dark:border-slate-700 rounded focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 cursor-pointer">
                            <span class="ml-2 text-sm font-medium text-slate-900 dark:text-slate-100">Active (students can take this exam)</span>
                        </label>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit"
                                class="px-8 py-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition shadow-sm hover:shadow-md">
                            <i class="fas fa-save mr-2"></i>Create Exam
                        </button>
                        <a href="{% url 'dashboard_course_detail' course.slug %}"
                           class="px-8 py-4 bg-mist text-ink rounded-xl font-semibold hover:bg-glass transition">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
