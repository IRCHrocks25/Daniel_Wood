{% extends 'base.html' %}

{% block title %}Add Course - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-porcelain py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'dashboard_courses' %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Courses</span>
            </a>
            <h1 class="text-4xl font-bold text-ink mb-2">Add New Course</h1>
            <p class="text-lg text-slate">Create a new course for the platform</p>
        </div>

        <!-- Form -->
        <div class="bg-ivory border border-glass rounded-xl p-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-heading mr-2 text-muted"></i>Course Name *
                        </label>
                        <input type="text" name="name" required
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                               placeholder="e.g., Assets Mastery">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-link mr-2 text-muted"></i>Slug *
                        </label>
                        <input type="text" name="slug" required
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                               placeholder="e.g., assets-mastery">
                        <p class="mt-2 text-sm text-muted">URL-friendly version of the course name</p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-tag mr-2 text-muted"></i>Course Type
                            </label>
                            <select name="course_type"
                                    class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                                <option value="sprint">Sprint</option>
                                <option value="speaking">Speaking</option>
                                <option value="consultancy">Consultancy</option>
                                <option value="special">Special</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-toggle-on mr-2 text-muted"></i>Status
                            </label>
                            <select name="status"
                                    class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                                <option value="active">Active</option>
                                <option value="locked">Locked</option>
                                <option value="coming_soon">Coming Soon</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-align-left mr-2 text-muted"></i>Description *
                        </label>
                        <textarea name="description" rows="6" required
                                  class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                                  placeholder="Full course description..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-align-center mr-2 text-muted"></i>Short Description
                        </label>
                        <input type="text" name="short_description" maxlength="300"
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                               placeholder="Brief description for course cards (max 300 characters)">
                    </div>

                    <div class="flex items-center space-x-4">
                        <button type="submit"
                                class="px-8 py-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition shadow-sm hover:shadow-md">
                            <i class="fas fa-save mr-2"></i>Create Course
                        </button>
                        <a href="{% url 'dashboard_courses' %}"
                           class="px-8 py-4 bg-mist text-ink rounded-xl font-semibold hover:bg-glass transition">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
