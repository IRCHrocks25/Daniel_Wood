{% extends 'base.html' %}

{% block title %}Edit Lesson - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-porcelain py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'dashboard_lessons' %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 mb-4">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Lessons</span>
            </a>
            <h1 class="text-4xl font-bold text-ink mb-2">Edit Lesson</h1>
            <p class="text-lg text-slate">{{ lesson.title }}</p>
        </div>

        <!-- Form -->
        <div class="bg-ivory border border-glass rounded-xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="p-4 bg-mist rounded-lg mb-4">
                        <p class="text-sm text-slate"><strong>Course:</strong> {{ lesson.course.name }}</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-layer-group mr-2 text-muted"></i>Module (Optional)
                        </label>
                        <select name="module"
                                class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                            <option value="">No module</option>
                            {% for module in modules %}
                            <option value="{{ module.id }}" {% if lesson.module and lesson.module.id == module.id %}selected{% endif %}>
                                {{ module.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-heading mr-2 text-muted"></i>Lesson Title *</label>
                        <input type="text" name="title" value="{{ lesson.title }}" required
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-link mr-2 text-muted"></i>Slug *</label>
                        <input type="text" name="slug" value="{{ lesson.slug }}" required
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-align-left mr-2 text-muted"></i>Description
                        </label>
                        <textarea name="description" rows="4"
                                  class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">{{ lesson.description }}</textarea>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-video mr-2 text-muted"></i>Lesson Type
                            </label>
                            <select name="lesson_type"
                                    class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                                {% for value, label in lesson.LESSON_TYPE_CHOICES %}
                                <option value="{{ value }}" {% if lesson.lesson_type == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-sort-numeric-up mr-2 text-muted"></i>Order
                            </label>
                            <input type="number" name="order" value="{{ lesson.order }}" min="0"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-link mr-2 text-muted"></i>Video URL
                        </label>
                        <input type="url" name="video_url" value="{{ lesson.video_url }}"
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-vimeo mr-2 text-muted"></i>Vimeo URL
                            </label>
                            <input type="url" name="vimeo_url" value="{{ lesson.vimeo_url }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-google-drive mr-2 text-muted"></i>Google Drive URL
                            </label>
                            <input type="url" name="google_drive_url" value="{{ lesson.google_drive_url }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-ink mb-2">
                            <i class="fas fa-clock mr-2 text-muted"></i>Duration (minutes)
                        </label>
                        <input type="number" name="video_duration" value="{{ lesson.video_duration }}" min="0"
                               class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-file-pdf mr-2 text-muted"></i>Workbook URL
                            </label>
                            <input type="url" name="workbook_url" value="{{ lesson.workbook_url }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-ink mb-2">
                                <i class="fas fa-folder mr-2 text-muted"></i>Resources URL
                            </label>
                            <input type="url" name="resources_url" value="{{ lesson.resources_url }}"
                                   class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink">
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit"
                                class="px-8 py-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition shadow-sm hover:shadow-md">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                        <a href="{% url 'dashboard_lessons' %}"
                           class="px-8 py-4 bg-mist text-ink rounded-xl font-semibold hover:bg-glass transition">
                            Cancel
                        </a>
                        <form method="post" action="{% url 'dashboard_delete_lesson' lesson.id %}" 
                              onsubmit="return confirm('Are you sure you want to delete this lesson? This action cannot be undone.');" 
                              class="inline ml-auto">
                            {% csrf_token %}
                            <button type="submit"
                                    class="px-8 py-4 bg-red-600 text-white rounded-xl font-semibold hover:bg-red-700 transition">
                                <i class="fas fa-trash mr-2"></i>Delete Lesson
                            </button>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
