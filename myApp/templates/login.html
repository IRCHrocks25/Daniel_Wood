{% extends 'base.html' %}

{% block title %}Login - Learning Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-porcelain py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-ivory p-8 rounded-xl border border-glass shadow-lg">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-ink">Welcome Back</h2>
                <p class="mt-2 text-slate">Sign in to continue your learning journey</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-ink mb-2">
                        <i class="fas fa-user mr-2 text-muted"></i>Username
                    </label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-ink mb-2">
                        <i class="fas fa-lock mr-2 text-muted"></i>Password
                    </label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-3 border border-glass rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-ink"
                           placeholder="Enter your password">
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all transform hover:scale-105 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-muted">
                    Don't have an account? <a href="{% url 'home' %}" class="text-purple-600 hover:text-purple-700 font-medium">Contact Admin</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
