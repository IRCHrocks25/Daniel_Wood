{% extends 'base.html' %}

{% block title %}Login - Learning Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-porcelain via-ivory to-mist py-12 px-6">
    <div class="max-w-md w-full">
        <div class="bg-ivory p-10 rounded-2xl border border-glass/50 shadow-elevated animate-fade-in-up">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-violet-100 rounded-2xl mb-4">
                    <i class="fas fa-graduation-cap text-violet-600 text-2xl"></i>
                </div>
                <h2 class="text-4xl font-semibold text-ink tracking-tight mb-2">Welcome Back</h2>
                <p class="text-sm text-slate leading-6">Sign in to continue your learning journey</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                        Username <span class="text-rose-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400 dark:text-slate-500"></i>
                        </div>
                        <input type="text" name="username" id="username" required autocomplete="username"
                               class="w-full pl-11 pr-4 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500 disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-slate-50 dark:disabled:bg-slate-900 disabled:text-slate-900 dark:disabled:text-slate-100"
                               placeholder="Enter your username">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-900 dark:text-slate-100 mb-2">
                        Password <span class="text-rose-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400 dark:text-slate-500"></i>
                        </div>
                        <input type="password" name="password" id="password" required autocomplete="current-password"
                               class="w-full pl-11 pr-12 py-3 text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:border-slate-300 dark:hover:border-slate-600 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500 disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-slate-50 dark:disabled:bg-slate-900 disabled:text-slate-900 dark:disabled:text-slate-100"
                               placeholder="Enter your password">
                        <button type="button" onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors focus:outline-none focus:ring-2 focus:ring-violet-500 rounded-lg">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="pt-2">
                    <button type="submit"
                            class="w-full bg-violet-600 text-white py-3.5 rounded-xl font-semibold hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 animate-button-hover shadow-medium disabled:opacity-75 disabled:cursor-not-allowed">
                        <i class="fas fa-sign-in-alt mr-2 animate-icon-float"></i>Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-sm text-slate">
                    Don't have an account? <a href="{% url 'home' %}" class="text-violet-600 hover:text-violet-700 font-semibold transition-colors">Contact Admin</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('password-toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
