{% extends 'base.html' %}

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="inline-flex items-center gap-3 rounded-full border border-[#E6E8EC] bg-white/80 px-4 py-2 text-sm text-[#475569] shadow-sm mb-8">
